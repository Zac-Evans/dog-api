<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"  crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"  crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <link href="css/lightbox.min.css" rel="stylesheet"/>

        <script src="script.js"></script>


    </head> 
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <a class="navbar-brand" href="#">
                <img src="https://img.icons8.com/pastel-glyph/64/000000/dog--v2.png"/>
            </a>
            <h2>GET THAT DOG</h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link active" href="#"><h3>Home</h3><span class="sr-only">(current)</span></a>
                  <a class="nav-item nav-link text-light" href="#"><h3>These</h3></a>
                  <a class="nav-item nav-link text-light" href="#"><h3>Don't</h3></a>
                  <a class="nav-item nav-link text-light" href="#"><h3>Work</h3></a>
                </div>
              </div>
        </nav>

        <div class="container-lg p-2">
            <div class="row mt-4">
                <div class="col-3">
                    <div class="card" id="card-1">
                        <a href="images/dog-image-1.jpg" class="" data-lightbox="dog-image-1" data-title="dog-image-1" data-alt="dog-image-1"><img src='images/dog-image-1.jpg' class="mw-100"></a>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card" id="card-2">
                        <a href="images/dog-image-2.jpg" class="" data-lightbox="dog-image-2" data-title="dog-image-2" data-alt="dog-image-2"><img src='images/dog-image-2.jpg'class="mw-100"></a>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card" id="card-3">
                        <a href="images/dog-image-3.jpg"  class="" data-lightbox="dog-image-3" data-title="dog-image-3" data-alt="dog-image-3"><img src='images/dog-image-3.jpg'class="mw-100"></a>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card" id="card-4">
                        <a href="images/dog-image-3.jpg" data-lightbox="dog-image-4" data-title="dog-image-4" data-alt="dog-image-4"><img src='images/dog-image-4.jpg'class="mw-100"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="d-flex flex-row row mt-4">
                <div class="col-md-8">
                    <form class="border border-dark rounded p-3 pb-3">
                        <div class="form-group row">
                            <label for="nameFormInput" class="col-2 col-form-label">Name</label>
                            <div class="col-10">
                                <input type="text" label="Email" class="form-control" id="nameFormInput">
                            </div>  
                        </div>
                        <div class="form-group row">
                            <label for="favoriteDogFormInput" class="col-2 col-form-label">Favorite Dog Breed</label>
                            <div class="col-10">
                                <input type="text" label="Favorite Dog" class="form-control" id="favoriteDogFormInput">
                            </div> 
                        </div>
                        <div class="form-group">
                            <label class="form-label">Why do you like this dog?</label>
                            <textarea class="form-control" id="moreInfoFormInput"></textarea>
                        </div>
                        
                        <button type="submit" id="submitButton" class="btn btn-primary btn-lg mb-3">Submit</button>
                        
                    </form>
                </div>
                
                <div class="col-md-4">
                    <div id="randomDogImage" alt="randomDogImage"><img src="images/dog-logo.png" class="img-fluid">
                    </div>
                    <div>
                        <button type="button mb-2" class="btn btn-primary btn-lg btn-block mt-3" id="generateRandomDog">Generate Random Dog!</button>
                    </div>
                </div>         
            </div>
        </div>
    



        <script src="js/lightbox.js"></script>
    </body>
</html>
